{% extends 'base.html' %}

{% block title %}Multiplication{% endblock %}

{% block 'content' %}

<div class="center" style="text-align: center;">

  {% if my_answer %}

  <div class="alert alert-{{ color }} alert-dismissible fade show" role="alert">
    {{ my_answer}}
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>

  {% endif %}

  <h1 class="operation"><img src="static/images/{{ num_1 }}.png"> <small>x</small> <img
      src="static/images/{{ num_2 }}.png"></h1>

  <form action="{% url 'multiply' %}" method="POST">
    {% csrf_token %}
    <div class="form-group">
      <input type="text" class="form-control" placeholder="Type your answer here" name="answer">
      <input type="hidden" name="old_num_1" value="{{ num_1 }}">
      <input type="hidden" name="old_num_2" value="{{ num_2 }}">
    </div>


    <button type="submit" class="btn btn-secondary">Submit</button>
  </form>

</div>


{% endblock %}
